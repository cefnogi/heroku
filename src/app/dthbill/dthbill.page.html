<ion-header>
  <ion-toolbar color="primary">
    <ion-title>DTH Bill</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <h5>Tata Sky</h5>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Customer ID"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Amount"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-button (click)="transactionsuccess()">Proceed to pay</ion-button>
</ion-footer>
