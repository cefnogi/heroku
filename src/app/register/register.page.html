<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Other Information</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <h3>Fill up the other informations to complete Registration:</h3>
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="user.name" placeholder="Full Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.cpassword" placeholder="Confirm Password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="register()">Submit</ion-button>
  </div>
</ion-content>
