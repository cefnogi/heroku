<ion-header>
  <ion-toolbar color="primary">
    <ion-title>DTH Bill</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="block_wrapper">
    <h5>Select DTH operator</h5>
    <ion-row>
      <ion-col size="6">
        <div class="single-block" (click)="dthbill()">
          <img src="assets/imgs/dth-airtel.png" alt="">
          <h6>Airtel digital TV</h6>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="single-block" (click)="dthbill()">
          <img src="assets/imgs/dth-dishtv.png" alt="">
          <h6>Dish TV</h6>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="single-block" (click)="dthbill()">
          <img src="assets/imgs/dth-sundirect.png" alt="">
          <h6>sun direct</h6>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="single-block" (click)="dthbill()">
          <img src="assets/imgs/dth-tatasky.png" alt="">
          <h6>Tata sky</h6>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="single-block" (click)="dthbill()">
          <img src="assets/imgs/dth-d2h.png" alt="">
          <h6>D2H (Videocon d2h)</h6>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
