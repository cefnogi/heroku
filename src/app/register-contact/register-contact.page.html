<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <img src="assets/imgs/logo.png" alt="">
    <div class="contact-section" *ngIf="hideContact">
      <ion-list>
        <ion-item>
          <ion-input type="number" placeholder="Contact Number"></ion-input>
        </ion-item>
      </ion-list>
      <p>Already have an account?<ion-button class="btn-transparent" (click)="login()">Login</ion-button></p>
      <ion-button (click)="show()">Register</ion-button>
    </div>

    <div class="otp-section" *ngIf="hideOtp">
      <ion-list>
        <ion-item>
          <ion-input type="number" placeholder="Enter Otp"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button (click)="register()">Proceed</ion-button>
    </div>
  </div>
</ion-content>
