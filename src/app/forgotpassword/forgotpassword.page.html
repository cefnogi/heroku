<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Forgot Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <div class="content-top">
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Enter your Email"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button class="btn-block" (click)="showQuestion()">Get security question</ion-button>
    </div>

    <div class="content-mid" *ngIf="hideQuestion">
      <h5>Your security question is:</h5>
      <h4>What is your country?</h4>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Enter your answer"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button (click)="showPassword()">Submit</ion-button>
    </div>

    <div class="content-end" *ngIf="hidePassword">
      <h5>Your password is:</h5>
      <h4>@463pRn6</h4>
      <div class="ion-text-center">
        <ion-button class="btn-block" (click)="home()">Get password</ion-button>
      </div>
    </div>

  </div>
</ion-content>
