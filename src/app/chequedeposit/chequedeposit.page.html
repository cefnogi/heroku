<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cheque Deposit</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="btn-right">
      <ion-icon name="more"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Enter Amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Enter Account Number"></ion-input>
      </ion-item>
    </ion-list>

    <div class="picture-block">
        <h5>Take cheque photos:</h5>
      <ion-row>
        <ion-col size="6">
          <h6>Front</h6>
          <img src="assets/imgs/camera.svg" alt="">
        </ion-col>
        <ion-col size="6">
           <h6>Back</h6>
          <img src="assets/imgs/camera.svg" alt="">
        </ion-col>
      </ion-row>
    </div>

    <p>Before making your first transfer, please tap here to provide your verification documents</p>

  </div>
</ion-content>

<ion-footer>
  <ion-button>Deposit Cheque</ion-button>
</ion-footer>
