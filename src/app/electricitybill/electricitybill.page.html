<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Transfer Money</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="ACT2202201002"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select placeholder="Select Wallet or Link Account Number">
          <ion-select-option value="and">Andhra Pradesh</ion-select-option>
          <ion-select-option value="aru">Arunachal Pradesh</ion-select-option>
          <ion-select-option value="guj">Gujarat</ion-select-option>
          <ion-select-option value="har">Haryana</ion-select-option>
          <ion-select-option value="mani">Manipur</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select placeholder="Select Account Number">
          <ion-select-option value="ast">Astonfield</ion-select-option>
          <ion-select-option value="ada">Adani Power</ion-select-option>
          <ion-select-option value="ess">Essar Energy</ion-select-option>
          <ion-select-option value="hart">Hartek Power Private Ltd</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Amount"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-button (click)="transactionsuccess()">Proceed to pay</ion-button>
</ion-footer>
