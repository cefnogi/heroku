<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Money Transfer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
     <div class="money-display">
       <h3>${{amount}}</h3>
       <p>Total available balance</p>
     </div>
    <ion-list>
    
      <ion-item>
        <ion-input type="number" placeholder="Amount" [(ngModel)]="amount"></ion-input>
      </ion-item>
     
    </ion-list>
    <!-- <div class="ion-text-end">
      <ion-button>Add new payee</ion-button>
    </div> -->
  </div>
</ion-content>

<ion-footer >
  <ion-button (click)="pay()">Proceed to pay</ion-button>
</ion-footer>
