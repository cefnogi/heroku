<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Broadband Bill</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <ion-list>
      <ion-item>
        <ion-select placeholder="Select Broadband Operator">
          <ion-select-option value="bharti">Bharti Airtel</ion-select-option>
          <ion-select-option value="tata">Tata Communications</ion-select-option>
          <ion-select-option value="bsnl">BSNL</ion-select-option>
          <ion-select-option value="youtelecom">You Telecom</ion-select-option>
          <ion-select-option value="mtnl">MTNL</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Customer ID"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Amount"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-button (click)="transactionsuccess()">Proceed to pay</ion-button>
</ion-footer>
